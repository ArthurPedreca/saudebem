<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Bem</title>
    <!-- Inclusão do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <a href="index.html" class="w-100 d-flex justify-content-center"><img src="./img/logo.png" alt="logo"
            width="10%"></a>


    <header class="d-flex justify-content-between align-items-center ms-4">
        <h3>Saúde bem</h3>
        <div class="d-flex">
            <a href="cadastrousuario.html"><button type="button" class="btn btn-success"
                    style="margin-right: 40px;">Entrar</button></a>
            <a href="cadastroProdutoEntrega.html"><button type="button" class="btn btn-info">Cadastrar
                    Produtos</button></a>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Cadastro de Produtos</h2>
        <form action="/cadastrarprodutoentrega" method="post">
            <div class="form-group">
                <label for="produtoId">ID do produto/entrega</label>
                <input type="text" class="form-control" id="produtoId" name="produtoId" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="laboratorio">Laboratório</label>
                <input type="text" class="form-control" id="laboratorio" name="laboratorio" required>
            </div>
            <div class="form-group">
                <label for="dataValidade">Data de Validade (ano)</label>
                <input type="number" class="form-control" id="dataValidade" name="dataValidade" required>
            </div>
            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade em estoque</label>
                <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Saúde Bem:
          <a class="text-dark" href="https://saudebem.com/">saudebem.com</a>
        </div>
      </footer>
      


</body>

</html>
