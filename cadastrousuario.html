<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Bem</title>
    <!-- Inclusão do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <a href="index.html" class="w-100 d-flex justify-content-center"><img src="./img/logo.png" alt="logo"
            width="10%"></a>


    <header class="d-flex justify-content-between align-items-center ms-4">
        <h3>Saúde bem</h3>
        <div class="d-flex">
            <a href="cadastrousuario.html"><button type="button" class="btn btn-success"
                    style="margin-right: 40px;">Entrar</button></a>
            <a href="cadastroProdutoEntrega.html"><button type="button" class="btn btn-info">Cadastrar
                    Produtos</button></a>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mt-5">Login</h2>
                <form action="/cadastrarusuario" method="post"> <!-- Atualize a rota de ação aqui -->
                    <div class="form-group">
                        <label for="username">Nome</label>
                        <input type="text" class="form-control" id="username" name="nome" placeholder="Digite seu nome"
                            required> <!-- Atualize o atributo name -->
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="senha"
                            placeholder="Digite sua senha" required> <!-- Atualize o atributo name -->
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Saúde Bem:
          <a class="text-dark" href="https://saudebem.com/">saudebem.com</a>
        </div>
      </footer>

</html>
